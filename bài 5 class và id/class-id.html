<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ví dụ về class và id</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- Class dùng nhiều lần -->
	<h1 class="h1-xanh">Thể h1 thứ 1</h1>
	<h1 class="xanh-duong">Thể h1 thứ 2</h1>
	<h2 class="h2-xanh">Thẻ h2 thứ 1</h2>
	<h2 class="xanh-duong">Thẻ h2 thứ 2</h2>
	<!-- ID dùng 1 lần thường dùng dể nối javascript -->
	<h1 id="h1-vidu">Ví dụ đó làm sao mà đỡ được</h1>
</body>
</html>
